<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rat Maze Game by Vidyanand Kumar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maze Game</h1>
    <div class="container">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="5" min="1">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="5" min="1">
        <label for="blockedNodes">Blocked Nodes:</label>
        <input type="number" id="blockedNodes" value="5" min="0">
        <button id="start-btn" onclick="window.uiController.startMaze()">Start</button>
        <button id="pause-resume-btn" onclick="window.uiController.pauseMaze()">Pause</button>
        <button id="reset-btn" onclick="window.uiController.restartMaze()">Reset</button>

    </div>
    <div id="maze-container"></div>
    <div id="message" style="margin: 20px; font-size: 18px; color: #333;"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
